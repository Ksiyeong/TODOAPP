<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요청하기</title>
</head>

<body>
    <h1 id="sound"></h1>
    <input id="name" type="text">
    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound() {
            const name = document.getElementById('name').value

            fetch(`http://localhost:8080/sound/${name}`)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data)
                    document.getElementById('sound').innerHTML = `{ ${name}: ${data.sound} }`
                });
        }
    </script>

</body>

</html>
